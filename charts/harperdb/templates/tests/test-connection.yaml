apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "harperdb.fullname" . }}-test-connection"
  labels:
    {{- include "harperdb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--no-check-certificate', 'https://{{ include "harperdb.fullname" . }}:{{ .Values.service.operationsPort }}/health','--output-document=-']
  restartPolicy: Never
